  <main>
    <h1>Retirement Calculator</h1>
    <form id="calculatorForm">
      <label for="currentAge">Current age:</label>
      <input type="number" id="currentAge" name="currentAge" required>

      <label for="retirementAge">Retirement age:</label>
      <input type="number" id="retirementAge" name="retirementAge" required>

      <label for="currentSavings">Current savings:</label>
      <input type="number" id="currentSavings" name="currentSavings" required>

      <label for="annualContribution">Annual contribution:</label>
      <input type="number" id="annualContribution" name="annualContribution" required>

      <label for="annualRateOfReturn">Annual rate of return (decimal):</label>
      <input type="number" step="0.01" id="annualRateOfReturn" name="annualRateOfReturn" required>

      <label for="desiredIncome">Desired income:</label>
      <input type="number" id="desiredIncome" name="desiredIncome" required>

      <button type="button" onclick="calculateRetirement()">Calculate</button>
    </form>

    <p id="result"></p>
  </main>

  <script>
    function calculateRetirement() {
      var currentAge = parseInt(document.getElementById('currentAge').value);
      var retirementAge = parseInt(document.getElementById('retirementAge').value);
      var currentSavings = parseFloat(document.getElementById('currentSavings').value);
      var annualContribution = parseFloat(document.getElementById('annualContribution').value);
      var annualRateOfReturn = parseFloat(document.getElementById('annualRateOfReturn').value);
      var desiredIncome = parseFloat(document.getElementById('desiredIncome').value);

      var yearsUntilRetirement = retirementAge - currentAge;
      var futureValueCurrentSavings = currentSavings * Math.pow((1 + annualRateOfReturn), yearsUntilRetirement);
      var futureValueAnnualContributions = annualContribution * ((Math.pow((1 + annualRateOfReturn), yearsUntilRetirement) - 1) / annualRateOfReturn);
      var totalRetirementSavings = futureValueCurrentSavings + futureValueAnnualContributions;
      var withdrawalRate = 0.04;
      var retirementIncome = totalRetirementSavings * withdrawalRate;

      var resultText = retirementIncome >= desiredIncome ?
        `You are on track for retirement! Your estimated retirement income is $${retirementIncome.toFixed(2)} annually.` :
        `You need to save more for retirement. Your estimated retirement income is $${retirementIncome.toFixed(2)} annually.`;

      document.getElementById('result').innerText = resultText;
    }
  </script>
